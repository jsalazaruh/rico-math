<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="css/final.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/8af44c7299.js" crossorigin="anonymous"></script>
    <title>RicoMath</title>
  </head>
  <body>
    <div class="container">
      <div id="results">
        <h1 class="display-1">RESULTS</h1>
      </div>
      <div class="content">You got <span id="right"></span> out of <span id="quant"></span></div>
      <div id="finalText"><span id="final"></span>%</div>
      <div class ="containerHome">
        <button type="button" id="first"class="btn btn-primary btn-lg" onclick="window.location.href='problems.html'"><i class="fas fa-redo"></i></button>
        <button type="button" id="second"class="btn btn-success btn-lg" onclick="window.location.href='operation.html'"><i class="fas fa-home"></i></button>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script>
      $(document).ready(function () {
        var right = localStorage.getItem("questRight");
        var quest = localStorage.getItem("questionNumber");
        var perc = (right*100)/quest;
        var finalNumer = Math.round( perc * 10 ) / 10;
        document.getElementById("right").innerHTML = right;
        document.getElementById("quant").innerHTML = quest;
        document.getElementById("final").innerHTML = finalNumer;
      });
    </script>
  </body>

</html>
