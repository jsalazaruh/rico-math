<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="css/else.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/8af44c7299.js" crossorigin="anonymous"></script>
    <title>RicoMath</title>
  </head>
  <body>
    <div id ="backSetup">
      <input id="backFromSet"class="btn btn-primary" type="reset" value="BACK" onclick="goBack()">
    </div>

    <form class="container">
      <h1 id="result"></h1>
      <div class="form-group">
        <label id="fontWhite"for="numberOfQuestions">Number of Questions: </label>
        <input type="number" class="pull-right" id="numberOfQuestions" placeholder="# of Quest.">
      </div>
      <div class="form-group">
        <label id="timeSlot" for="lengthOfTime">Time: </label>
        <input type="number" class="pull-right" id="lengthOfTime" placeholder="Seconds">
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="1">
        <label class="form-check-label" for="inlineCheckbox1">1</label>
        <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="2">
        <label class="form-check-label" for="inlineCheckbox2">2</label>
        <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="3">
        <label class="form-check-label" for="inlineCheckbox3">3</label>
        <input class="form-check-input" type="checkbox" id="inlineCheckbox4" value="4">
        <label class="form-check-label" for="inlineCheckbox4">4</label>
        <input class="form-check-input" type="checkbox" id="inlineCheckbox5" value="5">
        <label class="form-check-label" for="inlineCheckbox5">5</label>
        <input class="form-check-input" type="checkbox" id="inlineCheckbox6" value="6">
        <label class="form-check-label" for="inlineCheckbox6">6</label>
        <input class="form-check-input" type="checkbox" id="inlineCheckbox7" value="7">
        <label class="form-check-label" for="inlineCheckbox7">7</label>
        <input class="form-check-input" type="checkbox" id="inlineCheckbox8" value="8">
        <label class="form-check-label" for="inlineCheckbox8">8</label>
        <input class="form-check-input" type="checkbox" id="inlineCheckbox9" value="9">
        <label class="form-check-label" for="inlineCheckbox9">9</label>
        <input class="form-check-input" type="checkbox" id="inlineCheckbox10" value="10">
        <label class="form-check-label" for="inlineCheckbox10">10</label>
      </div>
      <span id="setOperation"></span>
        <div class="startButton">
          <button type="button" id="startGame" class="btn btn-danger btn-lg" onclick="window.location.href='problems.html'"><i class="fas fa-thumbs-up"></i></button>
        </div>
      </form>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="js/setup.js"></script>
    <script>
      function goBack() {
        window.location.href="operation.html";
      }

      var countChecked = function() {
        var n = $( "input:checked" ).val();
        $("#setOperation").html(n + n + n )
        // $( "span" ).text( n + (n === 1 ? " is" : " are") + " checked!" );
      };
      countChecked();
      $( "input[type=checkbox]" ).on( "click", countChecked );
    </script>
  </body>
</html>
