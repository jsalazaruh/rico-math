<!doctype html>
<html lang="en">
  <head>
    <script src="https://kit.fontawesome.com/8af44c7299.js" crossorigin="anonymous"></script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="css/operation.css" rel="stylesheet">
    <title>RicoMath</title>
  </head>
  <body>
    <div id ="homeButton">
      <input id = "backButton" class="btn btn-primary" type="reset" value="BACK" onclick="goBack()">
    </div>
    <div class="container">
      <h1 class="display-3">Select Operation</h1>
      <div class="column1">
        <button type="button" id="first" class="btn btn-warning btn-lg" onclick="window.location.href='setup.html'" value="ADDITION"><i class="fas fa-plus"></i></button>
        <button type="button" id="second" class="btn btn-success btn-lg" onclick="window.location.href='setup.html'"value="SUBTRACT"><i class="fas fa-minus"></i></button>
      </div>
      <div class="column2">
        <button type="button" id="third" class="btn btn-dark btn-lg" onclick="window.location.href='multDiv.html'"value="MULTIPLY"><i class="fas fa-times"></i></button>
        <button type="button" id="fourth" class="btn btn-danger btn-lg" onclick="window.location.href='multDiv.html'"value="DIVIDE"><i class="fas fa-divide"></i></button>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script>
      function goBack() {
        window.location.href="index.html";
      }

      $(function()
      {
        $('button').on('click', function()
        {
          var i = $(this).val();
          localStorage.setItem("operation",$(this).val());
          window.location.href="setup.html";
        })

      });
    </script>
  </body>
</html>
