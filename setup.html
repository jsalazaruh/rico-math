<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="css/setup.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/8af44c7299.js" crossorigin="anonymous"></script>
    <title>RicoMath</title>
  </head>
  <body>
    <div id ="backSetup">
      <input id="backFromSet"class="btn btn-primary" type="reset" value="BACK" onclick="goBack()">
    </div>
    <div class="container">
      <h1 id="result"></h1>
      <form>
        <div class="form-group">
          <label for="numberOfQuestions">Number of Questions: </label>
          <input type="number" class="pull-right" id="numberOfQuestions" placeholder="# of Questions">
        </div>
        <div class="form-group">
          <label id="timeSlot" for="lengthOfTime">Time: </label>
          <input type="number" class="pull-right" id="lengthOfTime" placeholder="Seconds">
        </div>
      </form>
      <div class="slidecontainer">
        <input type="range" min="1" max="20" value="10" class="slider" id="myRange">
        <p id="rangeFont">Range of numbers: 0 - <span id="numRange"></span></p>
      </div>
      <div class="startButton">
        <button type="button" id="startGame" class="btn btn-danger btn-lg" onclick="window.location.href='problems.html'"><i class="fas fa-thumbs-up"></i></button>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="js/setup.js"></script>
    <script>
      function goBack() {
        window.location.href="operation.html";
      }
    </script>
  </body>
</html>
